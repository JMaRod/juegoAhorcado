<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego ahorcado - Bienvenido</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="cajaHeader">
            <a href="https://www.aluracursos.com">
                <img src="img/Logo.png" alt="logo alura">
            </a>
            <h1>Juego del Ahorcado</h1>
        </div>
    </header>
    <main>
        <section class="cajaPrincipal">
            <div class="figura">
            </div>
            <div class="Instrucciones">
                <span>
                    En el retro contrareloj deberas, adivinar el mayor numero de plabaras en un minuto.
                </span>
            </div>
        </section>

        <section id="cronometro">
            <h1 id="reloj"><time>00:00</time></h1>
            <button id="inicio" onclick="iniciarReloj()">Inicio</button>
            <button id="detener" onclick="stop()">Detener</button>
            <button id="reiniciar" onclick="reset()">Reiniciar</button>
        </section>

        <section>
            <div id="tablero">
                <canvas width="1200" height="800">
                </canvas>
            </div>
        </section>
        
        <section class="regresar">
            <form class="formRegresar">
                <a href="index.html">
                    <input type="button" value="Regresar al inicio">
                </a>
                <input type="button" onclick="otraPalabra()" value="Otra Palabra">
            </form>
        </section>

    </main>
    <footer>
        <div class="cajaFooter">
            <span>
                Desarrollado por Manuel Rodr√≠guez para Alura y Oracle Next Education
            </span>
            <span>
                Derechos reservados 2022
            </span>
        </div>
    </footer>

    <script src="scripts/diccionario.js" ></script>
    <script src="scripts/tablero.js" ></script>
    <script src="scripts/juego.js" ></script>
    <script src="scripts/juegoVs.js" ></script>
</body>
</html>
